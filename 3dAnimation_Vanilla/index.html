<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3D Card Effect</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./assets/img/adidas.png" alt="Adidas">
      </div>
      <div class="info">
        <h1 class="title">Adidinhas 3D</h1>
        <h3>Future- Ready Trainers With wrapped boost for exeption comfort</h3>
        <div class="sizes">
          <button>36</button>
          <button>37</button>
          <button class="active">38</button>
          <button>39</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
